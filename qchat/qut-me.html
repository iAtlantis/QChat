<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		
		<div class="mui-content">
		    
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell mui-media">
		            <a id="link_myface" href="javascript:;">
		            	<span class="mui-pull-right mui-icon mui-icon-arrowright" 
		            			style="line-height: 42px;color: lightgray;margin-left: 3px;"></span>
		                <img id="img_my_face" class="mui-media-object mui-pull-right" src="image/face-default-cat.png">
		                <div class="mui-media-body" style="line-height: 42px;font-size: 16px;">
		                    	头像
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a id="link_nickname" href="javascript:;">
		            	<span class="mui-pull-right mui-icon mui-icon-arrowright" 
		            			style="color: lightgray;margin-left: 3px;"></span>
		            	<span id="span_nickname" class="mui-pull-right" 
		            			style="color: gray;font-size: 14px;"></span>
		                <div class="mui-media-body">
		                    昵称
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;">
		            	<span id="span_username" class="mui-pull-right" 
		            			style="color: gray;font-size: 14px;"></span>
		                <div class="mui-media-body">
		                    账号
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a id="link_my_qrcode" href="javascript:;">
		            	<span class="mui-pull-right mui-icon mui-icon-arrowright" 
		            			style="color: lightgray;margin-left: 3px;"></span>
		                <img class="mui-media-object mui-pull-right" 
		                	src="image/qrcode.png" style="max-width: 20px;height: 20px;">
		                <div class="mui-media-body">
		                    我的二维码
		                </div>
		            </a>
		        </li>
		    </ul>
		    
		    <br />
		    
		    <ul class="mui-table-view">
		    	<li class="mui-table-view-cell mui-media" 
		    		style="text-align: center;">
		            <a id="link_logout" href="javascript:;">
		                <div class="mui-media-body">
		                    退出登录
		                </div>
		            </a>
		        </li>
		    </ul>
		    
		</div>
		
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			mui.init()
			
			mui.plusReady(function(){
				
				
				// 获得当前的webview，刷新当前用户信息
				var meWebview = plus.webview.currentWebview();
				meWebview.addEventListener("show", function() {
					refreshUserInfo();
			
				});
				
				// 页面跳转，我的头像
				var link_myface = document.getElementById("link_myface");
				link_myface.addEventListener("tap", function() {
					mui.openWindow("myface.html", "myface.html");
				});
				
				// 页面跳转，修改昵称
				var link_nickname = document.getElementById("link_nickname");
				link_nickname.addEventListener("tap", function() {
					mui.openWindow("mynickname.html", "mynickname.html");
				});
				
				// 添加自定义事件，刷新头像
				window.addEventListener("refresh", function(){
					refreshUserInfo();
					fetchContactList();
					loadingChatSnapshot()
					fetchUnReadMsg();
				});
				
				// 查看我的二维码
				var link_my_qrcode = document.getElementById("link_my_qrcode");
				link_my_qrcode.addEventListener("tap", function(){
					mui.openWindow({
						url: "myQRCode.html", 
						id: "myQRCode.html", 
						styles: {}
					})
				});
				
				// 用户退出
				var link_logout = document.getElementById("link_logout");
				link_logout.addEventListener("tap", function(){
					app.userLogout();
					mui.openWindow("login.html", "login.html");
				});
			});
			
			function refreshUserInfo() {
				var user = app.getUserGlobalInfo();
				console.log("user==>"+JSON.stringify(user))
				
				if (user != null) {
					var faceImage = user.faceImage;
					var nickname = user.nickname;
					var username = user.username;
					var span_nickname = document.getElementById("span_nickname");
					var span_username = document.getElementById("span_username");
					
					span_nickname.innerHTML = nickname;
					span_username.innerHTML = username;
					
					if (app.isNotNull(faceImage)) {
						var img_my_face = document.getElementById("img_my_face");
						img_my_face.src = app.imgServerUrl + faceImage;
					}
				}
				
			}
			function fetchContactList() {
				var user = app.getUserGlobalInfo();
				mui.ajax(app.serverUrl + "/u/myFriends?userId=" + user.id,{
					data:{},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						
						if (data.status == 200) {
							var contactList = data.data;
							app.setContactList(contactList);
						}
					}
				});
			}
			function loadingChatSnapshot() {
				var user = app.getUserGlobalInfo();
				var chatSnapshotList = app.getUserChatSnapshot(user.id);
				
				var chatItemHtml = "";
				var ul_chatSnapshot = document.getElementById("ul_chatSnapshot");
				ul_chatSnapshot.innerHTML = "";
				for (var i = 0 ; i < chatSnapshotList.length ; i ++) {
					var chatItem = chatSnapshotList[i];
					
					var friendId = chatItem.friendId;
					// 根据friendId从本地联系人列表的缓存中拿到相关信息
					var friend = app.getFriendFromContactList(friendId);
					
					// 判断消息的已读或未读状态
					var isRead = chatItem.isRead;
					var readHtmlBefore = '';
					var readHtmlAfter = '';
					if (!isRead) {
						readHtmlBefore = '<span class="red-point">';
						readHtmlAfter = '</span>';
					}
					
					chatItemHtml =  '<li friendUserId="' + friendId + '" friendNickname="' + friend.friendNickname + '" friendFaceImage="' + friend.friendFaceImage + '" class="chat-with-friend mui-table-view-cell mui-media">' +
										'<div class="mui-slider-right mui-disabled">' +
											'<a id="link_delChatRecord" friendUserId="' + friendId + '" class="mui-btn mui-btn-red">删除</a>' +
										'</div>' +
										'<div class="mui-slider-handle mui-media-body ">' +
								            '<img class="mui-media-object mui-pull-left" src="' + app.imgServerUrl + friend.friendFaceImage + '"/>' +
								            	readHtmlBefore + friend.friendNickname + readHtmlAfter + 
								            '<p class="mui-ellipsis">' + chatItem.msg + '</p>' +
							            '</div>' +
								    '</li>';
					ul_chatSnapshot.insertAdjacentHTML('beforeend', chatItemHtml);
				}
				
			}
			
			function fetchUnReadMsg() {
				var user = app.getUserGlobalInfo();
				var msgIds = ",";	// 格式：  ,1001,1002,1003,
				mui.ajax(app.serverUrl + "/u/getUnReadMsgList?acceptUserId=" + user.id,{
					data:{},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						
						if (data.status == 200) {
							var unReadMsgList = data.data;
							console.log("unReadMsgList"+JSON.stringify(unReadMsgList));
							
							// 1. 保存聊天记录到本地
							// 2. 保存聊天快照到本地
							// 3. 对这些未签收的消息，批量签收
							for (var i = 0 ; i < unReadMsgList.length ; i ++) {
								var msgObj = unReadMsgList[i];
								// 逐条存入聊天记录
								app.saveUserChatHistory(msgObj.acceptUserId, 
														msgObj.sendUserId, 
														msgObj.msg, 2);
								// 存入聊天快照
								app.saveUserChatSnapshot(msgObj.acceptUserId, 
														 msgObj.sendUserId, 
														 msgObj.msg, false);
								// 拼接批量接受的消息id字符串，逗号间隔
								msgIds += msgObj.id;
								msgIds += ",";
							}
							
							// 调用批量签收的方法
							CHAT.signMsgList(msgIds);
							// 刷新快照
							loadingChatSnapshot();
						}
					}
				});
			}
			
		</script>
	</body>

</html>
